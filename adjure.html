<!DOCTYPE html>
<html ng-app="adjure">
<head>
	<title>Adjure - rest api testing</title>
</head>
<body>

<form ng-controller="adjureFormCtrl" ng-submit="submit()">
	<label>
		Method
		<select ng-model="form.method">
			<option value="POST">POST</option>
			<option value="PUT">PUT</option>
			<option value="DELETE">DELETE</option>
			<option value="GET">GET</option>
		</select>
	</label>
	<br>
	<label>
		URL
		<input type="text" ng-model="form.url"></label>
	</label>
	<br>
	<label>
		Body (JSON)<br>
		<textarea ng-model="form.body"></textarea>
	</label>
	<br>
	<button type="submit">Send Request</button>
</form>
